<!DOCTYPE html>

<head>
<style>
  .checkbox-container {
    display: inline-block;
    position: relative;
    padding-left: 20px;
  }
  .checkbox-container input[type="radio"] {
    display: none;
  }
  .checkbox-checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 15px;
    width: 15px;
    background-color: white;
    border: 2px solid black;
    border-radius: 50%; 
  }
  
  .checkbox-container input[type="radio"]:checked + .checkbox-checkmark:after {
    content: "\2713"; 
    position: absolute;
    top: 1px;
    left: 4px;
    font-size: 18px;
    color: black;
  }
  .registration-header {
    color: blue; 
    text-align: center;
    padding: 10px;
    font-size: 28px; 
  }
</style>
</head>
